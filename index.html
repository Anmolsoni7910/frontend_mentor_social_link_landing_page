<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <div class="container">
    <div class="container-img">
      <img src="assets/images/avatar-jessica.jpeg" alt="jessica photo">
    </div>
    <h1>Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p><q>Front-end developer and avid reader.</q></p>

    <div class="container-button">
      <button><a href="#">GitHub</a></button>
      <button><a href="#">Frontend Mentor</a></button>
      <button><a href="#">LinkedIn</a></button>
      <button><a href="#">Twitter</a></button>
      <button><a href="#">Instagram</a></button>
    </div>
  </div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anmol Kumar soni</a>.
  </div>
</body>
</html>
